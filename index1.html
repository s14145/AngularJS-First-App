<DOCTYPE! html>

<title>My HomePage</title>

<noscript>Need javascript enabled to use this webpage</noscript>

<script language="javascript" type="text/javascript">
	// throw keyword is used in javascript to raise a built in exceptions or your customized exceptions.
	// There are setTimeout(function,duration),setInterval(function,duration),clearTimeout(function,duration)
	// null is a literal. It is used to refer reference variable. It is not a valid object instance so no memory allocation would 
	// done for it.
	// Done now
	
	
	var imgObj=null;

	function init(){
		imgObj=document.getElementById('myImage');
		imgObj.style.position='relative';
		imgObj.style.left='0px';
	}

	function moveRight(){
		imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
		animate=setTimeout(moveRight,20);
		}

	function stopRight(){
		clearTimeout(animate);
		imgObj.style.left='0px';

		}

	window.onload=init;

</script>

</head>
